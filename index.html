<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <style>
        .gradient-background {
            background: linear-gradient(120deg, #f0f9ff 0%, #e6f3ff 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        textarea:focus, select:focus {
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
            outline: none;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 0.5rem;
        }
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: 'â–¼';
            font-size: 0.8em;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            pointer-events: none;
        }
    </style>
</head>
<body class="gradient-background min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg card-shadow p-6 mb-8">
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Mental Health Assessment</h1>
            <p class="text-gray-600 mb-6">Your responses are private and confidential. We're here to help you find the support you need.</p>
            
            <form id="riskForm" class="space-y-6">
                <div>
                    <textarea 
                        id="textInput"
                        class="w-full h-48 p-4 border border-gray-300 rounded-lg resize-none transition-all focus:border-blue-500"
                        placeholder="Please share what's on your mind. Your thoughts matter, and we're here to listen..."
                        required
                    ></textarea>
                </div>
                
                <div class="flex items-center justify-between">
                    <button 
                        type="submit" 
                        id="submitButton"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                    >
                        Get Support
                    </button>
                    <div id="loading" class="hidden">
                        <div class="loading-spinner mr-3"></div>
                    </div>
                </div>
            </form>
        </div>

        <div id="result" class="space-y-6"></div>
        <div id="mapContainer" class="mt-6">
            <div id="map" class="hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:5000'
        : window.location.origin;

        let map = null;
        let currentMarker = null;
        let allSupportCenters = [];

        function formatDistance(meters) {
            if (meters < 1000) {
                return `${Math.round(meters)}m`;
            }
            return `${(meters / 1000).toFixed(1)}km`;
        }

        function initMap(lat, lng, name) {
            const mapContainer = document.getElementById('mapContainer');
            const mapDiv = document.getElementById('map');
            
            // Clear previous map content
            mapDiv.innerHTML = '';
            
            // Create the map URL with the location
            // Only use coordinates if name is empty or unknown
            const locationString = name && name.trim() ? 
                `${lat},${lng} ${name}` : 
                `${lat},${lng}`;
            const searchQuery = encodeURIComponent(locationString);
            const mapUrl = `https://maps.google.com/maps?q=${searchQuery}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
            
            // Create the iframe HTML
            const mapHTML = `
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe 
                            width="100%" 
                            height="400" 
                            id="gmap_canvas" 
                            src="${mapUrl}"
                            frameborder="0" 
                            scrolling="no" 
                            marginheight="0" 
                            marginwidth="0"
                            style="border-radius: 0.5rem;"
                            allow="geolocation"
                        ></iframe>
                    </div>
                </div>
            `;
            
            // Update the map div and show it
            mapDiv.innerHTML = mapHTML;
            mapDiv.classList.remove('hidden');
            mapContainer.classList.remove('hidden');
        }

        function renderSupportCentersDropdown(centers) {
            const initialCenters = centers.slice(0, 5);
            const remainingCenters = centers.slice(5);
            
            let dropdownHTML = `
                <div class="mt-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">Nearest Support Centers</h3>
                    <div class="select-wrapper">
                        <select 
                            id="centerSelect" 
                            class="w-full p-3 pr-8 border border-gray-300 rounded-lg bg-white appearance-none cursor-pointer"
                            onchange="selectCenter(this.value)"
                        >
                            <optgroup label="Closest Centers">
                                ${initialCenters.map((center, index) => `
                                    <option value="${index}">
                                        ${center.name?.trim() || 'Support Center Location'}
                                    </option>
                                `).join('')}
                            </optgroup>
                            ${remainingCenters.length > 0 ? `
                                <optgroup label="Additional Centers">
                                    ${remainingCenters.map((center, index) => `
                                        <option value="${index + 5}">
                                            ${center.name?.trim() || 'Support Center Location'}
                                        </option>
                                    `).join('')}
                                </optgroup>
                            ` : ''}
                        </select>
                    </div>
                </div>
            `;

            return dropdownHTML;
        }

        window.selectCenter = (index) => {
            const center = allSupportCenters[parseInt(index)];
            // Use default name if none provided
            initMap(
                center.coordinates[1], 
                center.coordinates[0], 
                center.name?.trim() || 'Support Center Location'
            );
        };
            
        const form = document.getElementById('riskForm');
        const submitButton = document.getElementById('submitButton');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            loadingDiv.classList.remove('hidden');
            resultDiv.innerHTML = '';
            document.getElementById('mapContainer').classList.add('hidden');
    
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: document.getElementById('textInput').value }),
                });
    
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
    
                let resultHTML = `
                    <div class="bg-white rounded-lg card-shadow p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Assessment Results</h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                <span class="text-gray-700">Risk Level</span>
                                <span class="${data.is_high_risk ? 'text-red-600 font-semibold' : 'text-green-600 font-semibold'}">
                                    ${data.is_high_risk ? 'High' : 'Low'}
                                </span>
                            </div>
                        </div>
                `;
    
                if (data.is_high_risk) {
                    resultHTML += `
                        <div class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                            <div class="flex items-start">
                                <svg class="w-6 h-6 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                </svg>
                                <div>
                                    <h3 class="text-red-800 font-medium">Important Notice</h3>
                                    <p class="text-red-700 mt-1">Based on your responses, we strongly recommend speaking with a mental health professional. Help is available 24/7.</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
    
                if (data.support_centers?.length > 0) {
                    allSupportCenters = data.support_centers;
                    resultHTML += renderSupportCentersDropdown(allSupportCenters);
                }
    
                resultHTML += '</div>';
                resultDiv.innerHTML = resultHTML;
    
                if (allSupportCenters.length > 0) {
                    selectCenter(0); // Show first center by default
                }
    
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex">
                            <svg class="w-6 h-6 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <div>
                                <h3 class="text-red-800 font-medium">Error</h3>
                                <p class="text-red-700 mt-1">Unable to process your request. Please try again later.</p>
                                ${error.message ? `<p class="text-red-600 text-sm mt-2">Details: ${error.message}</p>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                submitButton.disabled = false;
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
    
</body>
</html>
