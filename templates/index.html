<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suicide Risk Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .high-risk {
            color: red;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-top: 15px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .error-message {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 4px;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suicide Risk Assessment</h1>
        <form id="riskForm">
            <textarea 
                id="textInput" 
                placeholder="Enter text for assessment. Please be honest and detailed."
                required
            ></textarea>
            <button type="submit" id="submitButton">Check Risk</button>
            <div id="loading" class="loading">Processing...</div>
        </form>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <script>
        // Determine API URL based on environment
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000'
            : window.location.origin;

        const form = document.getElementById('riskForm');
        const submitButton = document.getElementById('submitButton');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const mapDiv = document.getElementById('map');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable form and show loading state
            submitButton.disabled = true;
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            mapDiv.innerHTML = '';

            const textInput = document.getElementById('textInput').value;

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textInput }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                let resultHTML = `
                    <h2>Assessment Results</h2>
                    <p><strong>Risk Score:</strong> ${(data.risk_score * 100).toFixed(1)}%</p>
                    <p><strong>Risk Level:</strong> ${data.is_high_risk ? '<span class="high-risk">High</span>' : 'Low'}</p>
                `;

                if (data.is_high_risk) {
                    resultHTML += `
                        <div style="color: red; margin-top: 15px;">
                            <strong>Important:</strong> 
                            Based on the assessment, professional support is recommended.
                            Please reach out to a mental health professional or a crisis helpline.
                        </div>
                    `;
                }

                // Generate dropdown for support centers
                if (data.support_centers && data.support_centers.length > 0) {
                    resultHTML += `
                        <h3>Nearby Support Centers</h3>
                        <label for="supportCenterSelect">Select a Support Center:</label>
                        <select id="supportCenterSelect">
                            ${data.support_centers.map((center, index) => `
                                <option value="${index}">
                                    ${center.name || 'Unknown'} ${center.address ? `- ${center.address}` : ''}
                                </option>
                            `).join('')}
                        </select>
                    `;

                    // Add center details section
                    resultHTML += '<div id="centerDetails"></div>';
                } else if (data.is_high_risk) {
                    resultHTML += `
                        <p>No local support centers found in your area. 
                        Please call your country's emergency services or suicide prevention hotline.</p>
                    `;
                }

                resultDiv.innerHTML = resultHTML;

                // Handle map rendering and center details
                if (data.support_centers && data.support_centers.length > 0) {
                    const supportCenterSelect = document.getElementById('supportCenterSelect');
                    const centerDetailsDiv = document.getElementById('centerDetails');
                    
                    function updateCenterDetails(center) {
                        let detailsHTML = '<div style="margin-top: 15px;">';
                        if (center.phone) detailsHTML += `<p><strong>Phone:</strong> ${center.phone}</p>`;
                        if (center.email) detailsHTML += `<p><strong>Email:</strong> ${center.email}</p>`;
                        if (center.website) detailsHTML += `<p><strong>Website:</strong> <a href="${center.website}" target="_blank">${center.website}</a></p>`;
                        detailsHTML += '</div>';
                        
                        centerDetailsDiv.innerHTML = detailsHTML;
                        
                        mapDiv.innerHTML = `
                            <iframe
                                src="https://www.google.com/maps?q=${center.coordinates[1]},${center.coordinates[0]}&z=15&output=embed"
                                allowfullscreen
                            ></iframe>
                        `;
                    }

                    // Initialize with first center
                    updateCenterDetails(data.support_centers[0]);

                    // Update when selection changes
                    supportCenterSelect.addEventListener('change', (event) => {
                        const selectedCenter = data.support_centers[event.target.value];
                        updateCenterDetails(selectedCenter);
                    });
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        An error occurred while processing your request. 
                        Please try again later.
                        ${error.message ? `<br>Error: ${error.message}` : ''}
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                // Re-enable form and hide loading state
                submitButton.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
