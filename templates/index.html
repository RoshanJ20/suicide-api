<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suicide Risk Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .high-risk {
            color: red;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-top: 15px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suicide Risk Assessment</h1>
        <form id="riskForm">
            <textarea 
                id="textInput" 
                placeholder="Enter text for assessment. Please be honest and detailed."
                required
            ></textarea>
            <button type="submit">Check Risk</button>
        </form>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <script>
        document.getElementById('riskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const textInput = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');
            const mapDiv = document.getElementById('map');

            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textInput }),
                });

                const data = await response.json();

                let resultHTML = `
                    <h2>Assessment Results</h2>
                    <p><strong>Risk Score:</strong> ${data.risk_score}</p>
                    <p><strong>High Risk:</strong> ${data.is_high_risk ? 'Yes' : 'No'}</p>
                    <p><strong>BERT Risk Score:</strong> ${data.bert_risk_score}</p>
                    <p><strong>Gemini Risk Score:</strong> ${data.gemini_risk_score}</p>
                `;

                if (data.is_high_risk) {
                    resultHTML += `
                        <div style="color: red; margin-top: 15px;">
                            <strong>Important:</strong> 
                            Based on the assessment, professional support is recommended.
                            Please reach out to a mental health professional or a crisis helpline.
                        </div>
                    `;
                }

                // Generate dropdown for support centers
                if (data.support_centers && data.support_centers.length > 0) {
                    resultHTML += `
                        <h3>Support Centers</h3>
                        <label for="supportCenterSelect">Select a Support Center:</label>
                        <select id="supportCenterSelect">
                            ${data.support_centers.map((center, index) => `
                                <option value="${index}">
                                    ${center.name || 'Unknown'} - ${center.address || 'N/A'}
                                </option>
                            `).join('')}
                        </select>
                    `;
                } else {
                    resultHTML += `
                        <p>No support centers found.</p>
                    `;
                }

                resultDiv.innerHTML = resultHTML;

                // Handle map rendering based on dropdown selection
                if (data.support_centers && data.support_centers.length > 0) {
                    const supportCenterSelect = document.getElementById('supportCenterSelect');
                    const initialCenter = data.support_centers[0];

                    // Render initial map
                    mapDiv.innerHTML = `
                        <iframe
                            src="https://www.google.com/maps?q=${initialCenter.coordinates[1]},${initialCenter.coordinates[0]}&z=15&output=embed"
                            allowfullscreen
                        ></iframe>
                    `;

                    // Update map when selection changes
                    supportCenterSelect.addEventListener('change', (event) => {
                        const selectedIndex = event.target.value;
                        const selectedCenter = data.support_centers[selectedIndex];
                        mapDiv.innerHTML = `
                            <iframe
                                src="https://www.google.com/maps?q=${selectedCenter.coordinates[1]},${selectedCenter.coordinates[0]}&z=15&output=embed"
                                allowfullscreen
                            ></iframe>
                        `;
                    });
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">
                        An error occurred while processing your request. 
                        Please try again later.
                    </p>
                `;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
